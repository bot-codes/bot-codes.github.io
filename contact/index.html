<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>My Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box">
            <img src="https://thetouchings.com/github.png" alt="github" width="200" />
            <p><span class="typed-text"></span><span class="cursor typing"></span></p>
            <p class="p-primary animate__animated animate__rollIn">Web Developer & Mobile Apps Developer</p>
            <p class="paragraf-2">Hallo Perkenalkan Nama saya WirdGates Saya seseorang web developer bahasa pemograman yang saya kuasai hanya sedikit yaitu c++ javsacript & C#</p>
            <p class="botcodes">BotCodes v1.4</p>
            <div class="col">
              <button class="btn btn-primary" onclick="github();">Github</button>
              <button class="btn btn-primary" onclick="facebook();">Facebook</button>
              <button class="btn btn-primary" onclick="whatsapp();">Whatsapp</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const typedTextSpan = document.querySelector(".typed-text"),
      // membuat array
      textArray = ["My Name: WirdGates", "CEO & Fouder BotCodes"],
      typingDelay = 200,
      erasingDelay = 200,
      newTextDelay = 2e3;
    let textArrayIndex = 0,
      charIndex = 0;

    //fungsi type
    function type() {
      charIndex < textArray[textArrayIndex].length ? ((typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex)), charIndex++, setTimeout(type, 200)) : setTimeout(erase, 2e3);
    }

    //fungsi delete tulisan
    function erase() {
      charIndex > 0
        ? ((typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1)), charIndex--, setTimeout(erase, 100))
        : (textArrayIndex++, textArrayIndex >= textArray.length && (textArrayIndex = 0), setTimeout(type, 200));
    }
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(type, 200);
    });

    //fungsi untuk menampilkan alert
    function github() {
      confirm("Mohon maaf github saya sedang di block oleh microsoft jadi sementara tidak dapat mengaksesnya");
    }

    //fungsi direct facebook
    function facebook() {
      window.location.href = "https://web.facebook.com/profile.php?id=100074454757936";
    }

    //fungsi whatsapp
    function whatsapp() {
      alert("Tolong Chat Dengan Sopan dan kamu tidak ada kepentingan untuk saya pls dont spam because its so annoying");
      if (alert) {
        window.location.href = "https://wa.me/6282126054029";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
